<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rich text editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h3 class="mt-3 text-center p-3">Rich text-editor</h3>
        <div class="card col-8  ">
            <div class="texteditor p-2">
                <button class="btn" data-element = "bold"><i class="fa-solid fa-bold"></i></button>
                <button class="btn" data-element="italic"><i class="fa-solid fa-italic"></i></button>
                <button class="btn" data-element="underLine"><i class="fa-solid fa-underline"></i></button>
                <button class="btn" data-element="createLink"><i class="fa-solid fa-link"></i></button>
                <button class="btn" data-element="insertImage"><i class="fa-regular fa-image"></i></button>
                <button class="btn" data-element="insertUnorderedlist"><i class="fa-solid fa-list-ul"></i></button>
                <button class="btn" data-element="insertOrderedlist"><i class="fa-solid fa-list-ol"></i></button>
                <button class="btn" data-element="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
                <button class="btn" data-element="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn" data-element="justifyRight"><i class="fa-solid fa-align-right"></i></button>
                <button class="btn" data-element="justifyFull"><i class="fa-solid fa-align-justify"></i></button>
                <button class="btn" data-element="foreColor"><i class="fa-solid fa-palette"></i></button>
                <button class="btn" data-element="fontSize"><i class="fa-solid fa-text-height"></i></button>
            </div>
            <div class="content p-3" contenteditable="true" ></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
